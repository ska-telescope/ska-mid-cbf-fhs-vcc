# Default values for ska-mid-cbf HELM chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

display: ":0"
xauthority: "~/.Xauthority"

enabled: true

system: csp
subsystem: fhs-vcc
telescope: SKA-mid

labels:
  app: ska-mid-cbf-fhs-vcc

global:
  minikube: false
  exposeDatabaseDS: true
  exposeAllDS: false
  tango_host: databaseds-tango-base-test:10000
  dsconfig:
    image:
      registry: artefact.skao.int
      image: ska-tango-images-tango-dsconfig
      tag: 1.5.13
      pullPolicy: IfNotPresent

midcbf:
  image:
    registry: docker.io/library
    image: ska-mid-cbf-fhs-vcc
    tag: 0.0.1
    pullPolicy: IfNotPresent

resources:
  limits:
    cpu: 200m
    memory: 256Mi
    ephemeral-storage: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi  
    ephemeral-storage: 256Mi

simulationMode: 1
emulationMode: 0

emulatorIds: 
  - "vcc-emulator-1"
  - "vcc-emulator-2"
  
emulatorIpBlockIds:
  mac200: "ethernet_200g"
  packetValidation: "packet_validation"
  widebandInputBuffer: "wideband_input_buffer"
  widebandFrequencyShifter: "wideband_frequency_shifter"
  b123Vcc: "b123vcc"
  frequencySliceSelection: "fs_selection_26_2_1"

instances:
  - name: fhs-vcc-1
    packetValidation:
      deviceId: 1
      simulationMode: "{{ .Values.simulationMode }}"
      emulationMode: "{{ .Values.emulationMode }}"
      emulatorId: "{{ index .Values.emulatorIds 0 }}"
    mac200:
      deviceId: 1
      simulationMode: "{{ .Values.simulationMode }}"
      emulationMode: "{{ .Values.emulationMode }}"
      emulatorId: "{{ index .Values.emulatorIds 0 }}"
    b123VccOsppfbChanneliser:
      deviceId: 1
      simulationMode: "{{ .Values.simulationMode }}"
      emulationMode: "{{ .Values.emulationMode }}"
      emulatorId: "{{ index .Values.emulatorIds 0 }}"
    frequencySliceSelection:
      deviceId: 1
      simulationMode: "{{ .Values.simulationMode }}"
      emulationMode: "{{ .Values.emulationMode }}"
      emulatorId: "{{ index .Values.emulatorIds 0 }}"
    widebandFrequencyShifter:
      deviceId: 1
      simulationMode: "{{ .Values.simulationMode }}"
      emulationMode: "{{ .Values.emulationMode }}"
      emulatorId: "{{ index .Values.emulatorIds 0 }}"
    widebandInputBuffer:
      deviceId: 1
      simulationMode: "{{ .Values.simulationMode }}"
      emulationMode: "{{ .Values.emulationMode }}"
      emulatorId: "{{ index .Values.emulatorIds 0 }}"
    vccAllBands:
      deviceId: 1
      simulationMode: "0"
      emulationMode: "1"
  - name: fhs-vcc-2
    packetValidation:
      deviceId: 2
      simulationMode: "{{ .Values.simulationMode }}"
      emulationMode: "{{ .Values.emulationMode }}"
      emulatorId: "{{ index .Values.emulatorIds 1 }}"
    mac200:
      deviceId: 2
      simulationMode: "{{ .Values.simulationMode }}"
      emulationMode: "{{ .Values.emulationMode }}"
      emulatorId: "{{ index .Values.emulatorIds 1 }}"
    b123VccOsppfbChanneliser:
      deviceId: 2
      simulationMode: "{{ .Values.simulationMode }}"
      emulationMode: "{{ .Values.emulationMode }}"
      emulatorId: "{{ index .Values.emulatorIds 1 }}"
    frequencySliceSelection:
      deviceId: 2
      simulationMode: "{{ .Values.simulationMode }}"
      emulationMode: "{{ .Values.emulationMode }}"
      emulatorId: "{{ index .Values.emulatorIds 1 }}"
    widebandFrequencyShifter:
      deviceId: 2
      simulationMode: "{{ .Values.simulationMode }}"
      emulationMode: "{{ .Values.emulationMode }}"
      emulatorId: "{{ index .Values.emulatorIds 1 }}"
    widebandInputBuffer:
      deviceId: 2
      simulationMode: "{{ .Values.simulationMode }}"
      emulationMode: "{{ .Values.emulationMode }}"
      emulatorId: "{{ index .Values.emulatorIds 1 }}"
    vccAllBands:
      deviceId: 2
      simulationMode: "0"
      emulationMode: "1"

deviceServers:
  fhs-vcc-stack:
    enabled: true
    file: "data/fhs_vcc_stack.yaml"



nodeSelector: {}

affinity: {}

tolerations: []

hostInfo:
  environment: "minikube"
  hostIP: "127.0.0.1"
  externalPort: 10001
  clusterDomain: cluster.local
  fhsServerId: fhs01
  configLocation: "/app/mnt/lowLevelConfigMap"

lowLevel:
  emulatorConfigPath: "/app/config/emulator"
  emulatorBaseUrl: "ska-mid-cbf-emulators.svc.cluster.local:5001"
  firmwareRegistry: https://artefact.skao.int/repository/raw-internal
  firmwareImage: ska-mid-cbf-agilex-vcc
  firmwareVersion: 0.0.6
