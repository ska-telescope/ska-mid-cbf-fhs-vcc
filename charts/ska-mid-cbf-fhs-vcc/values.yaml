# Default values for ska-mid-cbf HELM chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

display: ":0"
xauthority: "~/.Xauthority"

enabled: true

system: csp
subsystem: fhs-vcc
telescope: SKA-mid

labels:
  app: ska-mid-cbf-fhs-vcc

global:
  minikube: false
  exposeDatabaseDS: true
  exposeAllDS: false
  tango_host: databaseds-tango-base-test:10000
  dsconfig:
    image:
      registry: artefact.skao.int
      image: ska-tango-images-tango-dsconfig
      tag: 1.5.13
      pullPolicy: IfNotPresent

midcbf:
  image:
    registry: docker.io/library
    image: ska-mid-cbf-fhs-vcc
    tag: 0.0.1
    pullPolicy: IfNotPresent

resources:
  limits:
    cpu: 200m
    memory: 256Mi
    ephemeral-storage: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi
    ephemeral-storage: 256Mi

simulationMode: 1
emulationMode: 0

emulatorIpBlockIds:
  mac200: "ethernet_200g"
  packetValidation: "packet_validation"
  widebandInputBuffer: "wideband_input_buffer"
  widebandFrequencyShifter: "wideband_frequency_shifter"
  b123Vcc: "b123vcc"
  frequencySliceSelection: "fs_selection_26_2_1"

firmwareIpBlockIds:
  mac200: "eth200g_%d"
  packetValidation: "packet_validation_unimplemented"
  widebandInputBuffer: "wideband_input_buffer_unimplemented"
  widebandFrequencyShifter: "wideband_frequency_shifter_unimplemented"
  b123Vcc: "receptor%d_band123_vcc"
  frequencySliceSelection: "receptor%d_fs_selector"

instances:
  - name: fhs-vcc-1
    deviceId: 1
    emulatorId: "vcc-emulator-1"
    # override default simulator or emulation mode
  - name: fhs-vcc-2
    deviceId: 2
    emulatorId: "vcc-emulator-2"
    # override default simulator or emulation mode
    vccAllBands:
      simulationMode: 0
      emulationMode: 1
  - name: fhs-vcc-3
    deviceId: 3
    emulatorId: "vcc-emulator-3"
    # override default simulator or emulation mode
    vccAllBands:
      simulationMode: 0
      emulationMode: 1

deviceServers:
  fhs-vcc-stack:
    enabled: true
    file: "data/fhs_vcc_stack.yaml"

nodeSelector: {}

affinity: {}

tolerations: []

hostInfo:
  environment: "minikube"
  hostIP: "127.0.0.1"
  externalPort: 10001
  clusterDomain: cluster.local
  fhsServerId: fhs01
  configLocation: "/app/mnt/lowLevelConfigMap"
  namespace: "ska-mid-cbf"

lowLevel:
  bitstreamEmulatorConfigPath: "emulators/config.json"
  emulatorBaseUrl: "ska-mid-cbf-emulators.svc.cluster.local:5001"
  firmwareRegistry: https://artefact.skao.int/repository/raw-internal
  firmwareImage: ska-mid-cbf-agilex-vcc
  bitstreamId: agilex-vcc
  bitstreamPath: /app/mnt/bitstream
  bitstreamVersion: 0.0.10
