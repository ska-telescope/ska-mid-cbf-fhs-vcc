name: wib
function: wib
domain: sensing
command: "WidebandInputBuffer"
instances: ["wib"]
depends_on:
  - device: sys/database/2
readinessProbe:
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3
livenessProbe:
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3
server:
  name: "WidebandInputBuffer"
  instances:
  - name: "wib"
    classes:
    - name: "WidebandInputBuffer"
      devices:
      - name: "fhs/wib/001"
        properties:
          - name: "device_id"
            values:
            - "wideband_input_buffer"
          - name: "device_version_num"
            values:
            - "0.0.1"
          - name: "device_gitlab_hash"
            values:
            - "0"
          - name: "config_location"
            values:
            - "{{ .Values.hostInfo.configLocation }}"
image:
  registry: "{{.Values.midcbf.image.registry}}"
  image: "{{.Values.midcbf.image.image}}"
  tag: "{{.Values.midcbf.image.tag}}"
  pullPolicy: "{{.Values.midcbf.image.pullPolicy}}"

extraVolumes:
- name: low-level-config-mount
  configMap: 
    name:  low-level-configmap
extraVolumeMounts:
  - name: low-level-config-mount
    mountPath: "{{ .Values.hostInfo.configLocation }}"