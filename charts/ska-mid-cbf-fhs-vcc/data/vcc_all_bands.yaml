name: vcc-all-bands
function: vcc-all-bands
domain: sensing
command: "VCCAllBandsController"
instances: ["vcc-all-bands"]
depends_on:
  - device: sys/database/2
readinessProbe:
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3
livenessProbe:
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3
server:
  name: "VCCAllBandsController"
  instances:
  - name: "vcc-all-bands"
    classes:
    - name: "VCCAllBandsController"
      devices:
      - name: "fhs/vcc-all-bands/001"
        properties:
          - name: "device_id"
            values:
            - "vcc-all-bands-1"
          - name: "device_version_num"
            values:
            - "0.0.1"
          - name: "device_gitlab_hash"
            values:
            - "0"
          # Low level device FQDNs 
          - name: wideband_input_buffer_fqdn
            values:
            - "fhs/wib/001"
          - name: vcc123_channelizer_fqdn
            values:
            - "fhs/vcc/001"
          - name: fs_selection_fqdn
            values:
            - "fhs/frequency-slice-selection/001"
          - name: wideband_frequency_shifter_fqdn
            values:
            - "fhs/wfs/001"
          - name: vcc45_channelizer_fqdn # yet to be implemented
            values:
            - "placeholder"
image:
  registry: "{{.Values.midcbf.image.registry}}"
  image: "{{.Values.midcbf.image.image}}"
  tag: "{{.Values.midcbf.image.tag}}"
  pullPolicy: "{{.Values.midcbf.image.pullPolicy}}"