name: fhsvcc
function: fhsvcc
domain: sensing
command: "FhsVccStackDeviceServer"
instances:
{{ range .Values.instances }}
  - {{ .name }}
{{- end }}
depends_on:
  - device: sys/database/2
readinessProbe:
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3
livenessProbe:
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3
server:
  name: "FhsVccStackDeviceServer"
  instances:
{{- range $index, $instance := .Values.instances }}
  - name: "{{ $instance.name }}"
    classes:
    - name: "PacketValidation"
      devices:
      - name: "fhs/packetvalidation/{{ printf "%03d" $index }}"
        properties:
          - name: "device_id"
            values:
            - "{{ $instance.packetValidation.deviceId }}"
          - name: "device_version_num"
            values:
            - "0.0.1"
          - name: "device_gitlab_hash"
            values:
            - "0"
          - name: "config_location"
            values:
            - "{{ $.Values.hostInfo.configLocation }}"
          - name: "simulation_mode"
            values:
            - "{{ $instance.packetValidation.simulationMode }}"
          - name: "emulation_mode"
            values:
            - "{{ $instance.packetValidation.emulationMode }}"
          - name: "emulator_ipblock_id"
            values: 
            - "{{ $.Values.emulatorIpBlockIds.packetValidation }}"
          - name: "emulator_id"
            values:
            - "{{ $instance.packetValidation.emulatorId }}"
    - name: "Mac200"
      devices:
      - name: "fhs/mac200/{{ printf "%03d" $index }}"
        properties:
          - name: "MacType"
            values:
            - "200"
          - name: "device_id"
            values:
            - "{{ $instance.mac200.deviceId }}"
          - name: "device_version_num"
            values:
            - "0.0.1"
          - name: "device_gitlab_hash"
            values:
            - "0"
          - name: "config_location"
            values:
            - "{{ $.Values.hostInfo.configLocation }}"
          - name: "simulation_mode"
            values:
            - "{{ $instance.mac200.simulationMode }}"
          - name: "emulation_mode"
            values:
            - "{{ $instance.mac200.emulationMode }}"
          - name: "emulator_ipblock_id"
            values: 
            - "{{ $.Values.emulatorIpBlockIds.mac200 }}"
          - name: "emulator_id"
            values:
            - "{{ $instance.mac200.emulatorId }}"
    - name: "B123VccOsppfbChanneliser"
      devices:
      - name: "fhs/vcc/{{ printf "%03d" $index }}"
        properties:
          - name: "device_id"
            values:
            - "{{ $instance.b123VccOsppfbChanneliser.deviceId }}"
          - name: "device_version_num"
            values:
            - "0.0.1"
          - name: "device_gitlab_hash"
            values:
            - "0"
          - name: "config_location"
            values:
            - "{{ $.Values.hostInfo.configLocation }}"
          - name: "simulation_mode"
            values:
            - "{{ $instance.b123VccOsppfbChanneliser.simulationMode }}"
          - name: "emulation_mode"
            values:
            - "{{ $instance.b123VccOsppfbChanneliser.emulationMode }}"
          - name: "emulator_ipblock_id"
            values: 
            - "{{ $.Values.emulatorIpBlockIds.b123Vcc }}"
          - name: "emulator_id"
            values:
            - "{{ $instance.b123VccOsppfbChanneliser.emulatorId }}"
    - name: "FrequencySliceSelection"
      devices:
      - name: "fhs/frequency-slice-selection/{{ printf "%03d" $index }}"
        properties:
          - name: "device_id"
            values:
            - "{{ $instance.frequencySliceSelection.deviceId }}"
          - name: "device_version_num"
            values:
            - "0.0.1"
          - name: "device_gitlab_hash"
            values:
            - "0"
          - name: "config_location"
            values:
            - "{{ $.Values.hostInfo.configLocation }}"
          - name: "simulation_mode"
            values:
            - "{{ $instance.frequencySliceSelection.simulationMode }}"
          - name: "emulation_mode"
            values:
            - "{{ $instance.frequencySliceSelection.emulationMode }}"
          - name: "emulator_ipblock_id"
            values: 
            - "{{ $.Values.emulatorIpBlockIds.frequencySliceSelection }}"
          - name: "emulator_id"
            values:
            - "{{ $instance.frequencySliceSelection.emulatorId }}"
    - name: "WidebandFrequencyShifter"
      devices:
      - name: "fhs/wfs/{{ printf "%03d" $index }}"
        properties:
          - name: "device_id"
            values:
            - "{{ $instance.widebandFrequencyShifter.deviceId }}"
          - name: "device_version_num"
            values:
            - "0.0.1"
          - name: "device_gitlab_hash"
            values:
            - "0"
          - name: "config_location"
            values:
            - "{{ $.Values.hostInfo.configLocation }}"
          - name: "simulation_mode"
            values:
            - "{{ $instance.widebandFrequencyShifter.simulationMode }}"
          - name: "emulation_mode"
            values:
            - "{{ $instance.widebandFrequencyShifter.emulationMode }}"
          - name: "emulator_ipblock_id"
            values: 
            - "{{ $.Values.emulatorIpBlockIds.widebandFrequencyShifter }}"
          - name: "emulator_id"
            values:
            - "{{ $instance.widebandFrequencyShifter.emulatorId }}"
    - name: "WidebandInputBuffer"
      devices:
      - name: "fhs/wib/{{ printf "%03d" $index }}"
        properties:
          - name: "device_id"
            values:
            - "{{ $instance.widebandInputBuffer.deviceId }}"
          - name: "device_version_num"
            values:
            - "0.0.1"
          - name: "device_gitlab_hash"
            values:
            - "0"
          - name: "config_location"
            values:
            - "{{ $.Values.hostInfo.configLocation }}"
          - name: "simulation_mode"
            values:
            - "{{ $instance.widebandInputBuffer.simulationMode }}"
          - name: "emulation_mode"
            values:
            - "{{ $instance.widebandInputBuffer.emulationMode }}"
          - name: "emulator_ipblock_id"
            values: 
            - "{{ $.Values.emulatorIpBlockIds.widebandInputBuffer }}"
          - name: "emulator_id"
            values:
            - "{{ $instance.widebandInputBuffer.emulatorId }}"
    - name: "VCCAllBandsController"
      devices:
      - name: "fhs/vcc-all-bands/{{ printf "%03d" $index }}"
        properties:
          - name: "device_id"
            values:
            - "{{ $instance.vccAllBands.deviceId }}"
          - name: "device_version_num"
            values:
            - "0.0.1"
          - name: "device_gitlab_hash"
            values:
            - "0"
          - name: "config_location"
            values:
            - "{{ $.Values.hostInfo.configLocation }}"
          - name: "simulation_mode"
            values:
            - "{{ $instance.vccAllBands.simulationMode }}"
          - name: "emulation_mode"
            values:
            - "{{ $instance.vccAllBands.emulationMode }}"
          - name: wideband_input_buffer_fqdn
            values:
            - "fhs/wib/{{ printf "%03d" $index }}"
          - name: vcc123_channelizer_fqdn
            values:
            - "fhs/vcc/{{ printf "%03d" $index }}"
          - name: fs_selection_fqdn
            values:
            - "fhs/frequency-slice-selection/{{ printf "%03d" $index }}"
          - name: wideband_frequency_shifter_fqdn
            values:
            - "fhs/wfs/{{ printf "%03d" $index }}"
          - name: mac_200_fqdn
            values:
            - "fhs/mac200/{{ printf "%03d" $index }}"
          - name: packet_validation_fqdn
            values:
            - "fhs/packetvalidation/{{ printf "%03d" $index }}"
          - name: vcc45_channelizer_fqdn # yet to be implemented
            values:
            - "placeholder"
{{- end }}

image:
  registry: "{{.Values.midcbf.image.registry}}"
  image: "{{.Values.midcbf.image.image}}"
  tag: "{{.Values.midcbf.image.tag}}"
  pullPolicy: "{{.Values.midcbf.image.pullPolicy}}"
environment_variables:
  - name: CONFIG_MAP_LOCATION
    value: "{{ .Values.hostInfo.configLocation }}"

volume:
  existingClaimName: "fhs-vcc-bitstream-pv"
  mountPath: "{{ .Values.lowLevel.bitstreamPath }}"
  readOnly: false

extraVolumes:
  - name: low-level-config-mount
    configMap: 
      name:  low-level-configmap
extraVolumeMounts:
  - name: low-level-config-mount
    mountPath: "{{ .Values.hostInfo.configLocation }}"