[tool.poetry]
name = "ska-mid-cbf-fhs-vcc"
version = "0.0.1"
description = "SKA Mid.CBF FHS VCC"
authors = [
    "Jason Turner <jason.turner@mda.space>",
    "Ben Herriott <ben.herriott@mda.space>",
    "Justin Wamback <justin.wamback@mda.space>"
]
license = "BSD license"
readme = "README.md"
packages = [
    { include = "ska_mid_cbf_fhs_vcc", from = "src" }
]

[tool.poetry.scripts]
MacBase='ska_mid_cbf_fhs_vcc.mac.common.mac_base_device:main'


[tool.poetry.dependencies]
python = ">=3.10,<3.13"
backoff = "^2.2.1"
typing-extensions = "^4.8.0"
pytango = "^9.5.1"
pyyaml = "^6.0.1"
scp = "^0.14.5"
paramiko = "^3.3.1"
influxdb-client = "^1.37.0"
multidict = "^6.0.4"
yarl = "^1.9.2"
aiohttp = "^3.8.5"
aiocsv = "^1.2.4"
requests = "2.28.0"
ska-tango-base = "1.0.0"
ska-tango-testing = "0.6.1"
ska-ser-log-transactions = "^0.2.2+ae0f5c92"
ska-telmodel = "1.15.0"
nbmake = "^1.4.3"
nbqa = "^1.7.0"
notebook = "^7.0.4"
pylint-junit = "^0.3.2"
polling2 = "^0.5.0"
pysnmp = "4.4.12"
pyasn1 = "0.4.8"
beautifultable = "^1.1.0"
pybind11 = "^2.11.1"

[tool.poetry.group.dev.dependencies]
pytest-pydocstyle = "2.2.0"
pytest-pycodestyle = "2.2.0"
pytest = "6.2.5"
pytest-bdd = "^6.1.1"
pytest-cov = "^4.1.0"
pytest-forked = "^1.6.0"
pytest-json-report = "^1.5.0"
pytest-mock = "^3.11.1"
pytest-xdist = "^3.3.1"
pytest-repeat = "^0.9.1"
pytest-pylint = "^0.19.0"
pylint = "2.15.5"

[tool.poetry.group.docs.dependencies]
Sphinx = "^6"
ska-ser-sphinx-theme = "^0.1.1"
myst-parser = "^2.0.0"
sphinxcontrib-mermaid = "^0.9.2"
black = "^23.9.1"
flake8 = "^6.1.0"
sphinxcontrib-plantuml = "^0.26"

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"

[[tool.poetry.source]]
name = "nexus-internal"
url = "https://artefact.skao.int/repository/pypi-internal/simple"
priority = "supplemental"

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
line_length = 79

[build-system]
requires = ["poetry>=1.8", "poetry-core>=1.9.0"]
build-backend = "poetry.core.masonry.api"
