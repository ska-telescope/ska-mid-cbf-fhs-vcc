[tool.poetry]
name = "ska-mid-cbf-fhs-vcc"
version = "0.0.1"
description = "SKA Mid.CBF FHS VCC"
authors = [
    "Jason Turner <jason.turner@mda.space>",
    "Ben Herriott <ben.herriott@mda.space>",
    "Justin Wamback <justin.wamback@mda.space>"
]
license = "BSD license"
readme = "README.md"
packages = [
    { include = "ska_mid_cbf_emulator", from = "images/ska-mid-cbf-emulators-emulator" },
    { include = "ska_mid_cbf_emulators", from = "src" }
]


[tool.black]
extend-exclude = ".*.py"

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
requests = { version = ">=2.28,<3.0", python = ">=3.7,<4" }
numpy = "^1.26.0"
pytango = "^9.4.2"
matplotlib = "^3.6.2"
scipy = "^1.9.3"
ska-tango-base = "0.10.1"
cppyy = "^3.1.2"
jsonschema = { version = ">=4.17.0" }
jsonref = { version = "1.1.0" }
pybind11 = "^2.11.1"
pika="1.3.2"
fluent-logger="0.11.0"
pyyaml = "^6.0.1"
transitions = { version = "^0.9.0", extras = ["diagrams"] }
jsonpickle = "^3.0.4"
streamlit = "^1.33.0"
fastapi = "^0.110.2"
uvicorn = { version = "^0.29.0", extras = ["standard"] }
graphviz = "^0.20.3"
pygraphviz = "^1.12"

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"

[[tool.poetry.source]]
name = "nexus-internal"
url = "https://artefact.skao.int/repository/pypi-internal/simple"
priority = "supplemental"

[tool.poetry.group.dev.dependencies]
black = "^24.2.0"
flake8 = "^7.0.0"
isort = "^5.13.2"
pylint = "^2.15.5"
pylint-junit = "^0.3.2"
pytest-pydocstyle = "2.2.0"
pytest-pycodestyle = "2.2.0"
pytest = "6.2.5"
pytest-bdd = "^6.1.1"
pytest-cov = "^4.1.0"
pytest-forked = "^1.6.0"
pytest-json-report = "^1.5.0"
pytest-mock = "^3.11.1"
pytest-xdist = "^3.3.1"
pytest-repeat = "^0.9.1"
pytest-pylint = "^0.19.0"
types-requests = "^2.28.11.2"

[tool.poetry.group.docs.dependencies]
sphinx="^7.2.6"
ska-ser-sphinx-theme = "^0.1.1"
sphinx-collapse="^0.1.3"
myst-parser = "^2.0.0"
black = "^24.2.0"
flake8 = "^7.0.0"
sphinx-jsonschema = "^1.19.1"
sphinxcontrib-jquery="^4.1"
sphinxcontrib-mermaid="^0.9.2"
sphinxcontrib-plantuml="^0.26"
sphinxcontrib-apidoc="^0.5.0"

[tool.poetry.group.tango.dependencies]
pytango="^9.5.1"
itango="^0.1.9"

[build-system]
requires = ["poetry>=1.8", "poetry-core>=1.9.0"]
build-backend = "poetry.core.masonry.api"